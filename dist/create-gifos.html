<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="robots" content="index,follow" />
  <link rel="shortcut icon" href="../src/assets/logo-dark-mode.svg" type="image/x-icon" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>GifOS</title>

<body>
  <header class="header">
    <div class="header__container--purple"></div>
    <div class="header__container--flex">
      <a href="./index.html"><img id="logo" src="../src/assets/logo.svg" alt="Logo de GifOS" /></a>
      <nav class="header__nav">
        <div class="header__menu">
          <input class="header__input" type="checkbox" />
          <span class="header__menu-img"></span>
          <ul class="header__list">
            <li class="header__item">
              <button class="header__link" id="switch">
                Modo Nocturno
              </button>
              <div class="header__divider"></div>
            </li>
            <li class="header__item">
              <a class="header__link" href="./favorites.html">Favoritos</a>
              <div class="header__divider"></div>
            </li>
            <li class="header__item">
              <a class="header__link" id="mis-gifos" href="./MisGifos.html">Mis GIFOS</a>
              <div class="header__divider"></div>
            </li>
            <li class="header__item">
              <a class="header__link--plus" href="#">
                <div style="background-color: #979797;border:none;">
                  <span style="background-image: url('https://raw.githubusercontent.com/llandkoer/proyectoGifOS/32f8e91ebaf2cd84ff9677adad2410d7ba1c1f21/src/assets/icon-plus-white.svg');"></span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="create-gifos">
      <section class="create-gifos__main-container">
        <div class="create-gifos__main">
          <div class="create-gifos__icon-camera">
            <img
              class="create-gifos__camera"
              src="../src/assets/illustration-camera.svg"
              alt="Cámara"
              id="camera"
            />
            <img
              class="create-gifos__light"
              src="../src/assets/illustration-light.svg"
              alt="Luz que emite la cámara"
            />
          </div>
          <h2>Aquí podrás <br>crear tus propios <span>GIFOS</span></h2>
          <p>
            ¡Crea tu GIFO en sólo 3 pasos! <br> (sólo necesitas una cámara para grabar un video)
          </p>
          <img
            class="create-gifos__icon-movie"
            src="../src/assets/illustration-movie.svg"
            alt="Cinta de película"
            id="movie";
          />
          <span class="frames create-gifos__first-frame"></span>
          <span class="frames create-gifos__second-frame"></span>
          <span class="frames create-gifos__third-frame"></span>
          <span class="frames create-gifos__last-frame"></span>
        </div>
      </section>

      <div class="create-gifos__steps-container">
        <div class="create-gifos__steps">
          <span>1</span>
        </div>

        <div class="create-gifos__steps">
          <span>2</span>
        </div>

        <div class="create-gifos__steps">
          <span>3</span>
        </div>
      </div>

      <div class="create-gifos__purple-bar"></div>
      <button class="create-gifos__start" id="btnStartRecord">Comenzar</button>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <div class="footer__social-media">
        <span class="footer__text-share">Compartir en:</span>
        <div class="footer__icons">
          <a href="https://www.facebook.com/"
              target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://www.instagram.com/"
          target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
      <div class="footer__copyright">
        <span class="footer__text-copyright"
          >© GIFOS 2020 All Rights Reserved.</span
        >
      </div>
    </div>
    <div class="footer__purple-line"></div>
  </footer>
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <script src="https://www.webrtc-experiment.com/gif-recorder.js"></script>
  <script src="../src/scripts/dark-mode.js"></script>
  <script src="../src/scripts/create-gifos.js"></script>
</body>

</html>
